[package]
name = "ganbare"
version = "1.0.3"
authors = ["Pyry Kontio <pyry.kontio@drasa.eu>"]

[features]
default = [ "specify_schema" ]
specify_schema = ["ganbare_backend/specify_schema"]

[dependencies]
diesel_codegen = { version = "0.12", default-features = false, features = ["postgres", "dotenv"] }
dotenv = "0.9"
ganbare_backend = { path = "ganbare_backend" }
chrono = { version = "0.3", features = ["serde"]}
rand = "0.3"
sharp_pencil = "0.4"
hyper = { version = "0.10" , default-features = false }
env_logger = "0.4"
log = "0.3"
lazy_static = "0.2"
handlebars = { version = "0.25", features = ["partial_legacy"] }
unicode-normalization = "0.1"
regex = "0.2"
tempdir = "0.3"
try_map = "0.2"
mime = "0.2"
url = "1.2"
multi_mut = "0.1"
cookie = "0.7"
typemap = "0.3"
error-chain = { version = "0.10", default-features = false }
r2d2 = "0.7"
r2d2-diesel = "0.12"
rust-crypto = "0.2"
lettre = "0.6"
data-encoding = "1.1"
time = "0.1"
serde_json = "0.9"
serde = "0.9"
