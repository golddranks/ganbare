<html>
	<head>
		<link rel="stylesheet" href="static/css/main.css" />
		<link href="{{ font_stylesheet }}" rel='stylesheet' type='text/css'>
		<link rel="preload" href="/static/css/images/overlay.png" as="image">
		<link rel="preload" href="/static/images/bg.jpg" as="image">
		<script src="{{jquery_url}}"></script>
		<script>window.jQuery || document.write('<script src="/static/js/jquery.min.js">\x3C/script>')</script>
		{{> page_script_link}}
		<link rel="preload" href="/static/css/font-awesome.min.css" as="style">
		<title>{{ title }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="static/js/html5shiv.js"></script><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="static/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="static/css/ie8.css" /><![endif]-->
		<noscript><link rel="stylesheet" href="static/css/noscript.css" /></noscript>
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main" class="{{ main_class }}">
					{{> main_section}}
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; <a href="https://twitter.com/golddranks">Pyry Kontio</a></li>
						</ul>
					</footer>

			</div>
			<script>
				// TODO: https://stackoverflow.com/a/63110674/1106456 Fix sticky hover on touchscreen using this new method?
				if ('ontouchstart' in document.documentElement === false) { document.body.classList.add('hover') };
				if (navigator.userAgent.match(/(MSIE|rv:11\.0)/)) { document.body.classList.add('is-ie') };
				if ('addEventListener' in window) {
					window.addEventListener('load', function() {
						let alert_msg = '{{ alert_msg }}';
						if (alert_msg) { alert(alert_msg); }
						document.body.classList.remove("is-loading");
						{{> page_script_inline}}
					});
				}
			</script>
	</body>
</html>
